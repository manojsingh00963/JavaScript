<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color-Changer</title>
</head>
<body>
    <div class="canvas">

        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey" onclick="bggrey()"></span>
        <span class="button" id="white" onclick="bgwhite()"></span>
        <span class="button" id="blue" onclick="bgblue()"></span>
        <span class="button" id="yellow" onclick="bgyellow()"></span>
        <h2>
            Try clicking on one of the colors above,
            <span>to change the background color of this page!</span>
        </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
